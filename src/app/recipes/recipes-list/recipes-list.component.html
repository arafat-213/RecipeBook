<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.getName()}}</h4>
                <p class="list-group-item-text">{{recipe.getDescription()}}</p>
            </div>
            <span class="pull-right">
              <!-- img src="{{recipe.getImagePath()}}"  ye bhi chalega hi-->
          <img [src] = "recipe.getImagePath()"
          alt="Yahan ek image hua karti thi"
          class="img-responsive"
          style="max-height: 50px">
        </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
